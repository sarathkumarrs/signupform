<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Efuturex</title>
</head>
<body>
    <form action="" method="">
        <p>
            <label for="">Enter your full name</label>
            <input type="text">
        </p>
        <p>
            <label for="">Address</label>
            <textarea name="" id="" cols="20" rows="5"></textarea>
        </p>
        <p>
            <label for="">Which you want to learn</label>
            <input type="text" list="browsers">
            <datalist id="browsers">
                <option value="Frontend Development">
                <option value="Backend">
                <option value="Devops">
                <option value="Mobile App">
                <option value="Cloud Computing">
                <option value="Robotics Engiineering">
              </datalist>
        </p>
        <p>
            <label for="gender">Select your Gender</label>
            <input type="radio" name="gender">
            <label for="">Male</label>
            <input type="radio" name="gender">
            <label for="">Female</label>
            <input type="radio" name="gender">
            <label for="">Other</label>
        </p>
        <p>
            <label for="">Select your district</label>
            <select name="" id="">
                <option value="">Trivandrum</option>
                <option value="">Kollam</option>
                <option value="">Trissur</option>
            </select>
        </p>
        <input type="submit">
        
    </form>
</body>
</html>
